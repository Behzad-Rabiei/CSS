<!DOCTYPE html>
<html>

<head>
	<title> Flexbox </title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="navigation"></div>

	<div class="container">

		<div class="boxes-left">

			<div class="box">
				<p>1</p>
			</div>

			<div class="box">
				<p>2</p>
			</div>

			<div class="box">
				<p>3</p>
			</div>

		</div>

		<div class="calculator">
			<div class="input-container">
				<input type="number" />
				<input type="number" />

			</div>

			<div class="operator-container">
				<button>*</button>
				<button>+</button>
				<button>-</button>

			</div>

			<div class="result-container">
				<p>Result</p>
			</div>
		</div>

		<div class="boxes-right">
			<div class="box">
				<p>4</p>
			</div>

			<div class="box">
				<p>5</p>
			</div>

			<div class="box">
				<p>6</p>
			</div>

		</div>

	</div>
</body>

</html>
